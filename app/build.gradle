apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    signingConfigs {
        config {
            keyAlias 'taoyunjuan'
            keyPassword 'tao123456'
            storeFile file('./taoyunjuan.jks')
            storePassword 'tao123456'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.lingjuan.app"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.7"
        multiDexEnabled false
        aaptOptions.cruncherEnabled = false
        aaptOptions.useNewCruncher = false
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    lintOptions {
        abortOnError false
        disable 'InconsistentArrays', 'OldTargetApi', 'GradleOverrides', 'MissingTranslation', 'UnusedResources', 'GoogleAppIndexingWarning'
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    buildTypes {
        release {
            minifyEnabled false
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            multiDexEnabled true
            signingConfig signingConfigs.config
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
    }
// 在MobSDK的扩展中注册SMSSDK的相关信息
/*
    MobSDK {
        appKey "28a5e0fc8103c"
        appSecret "126a03992e22ab62ad4072409952ff48"

        permissions{
            exclude "android.permission.READ_SMS"
        }


        SMSSDK {}
    }
*/
    repositories {
        flatDir {
            dirs 'libs' //就是你放aar的目录地址
        }
    }
    useLibrary 'org.apache.http.legacy'
}
repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url "https://jitpack.io" }
    maven { url "https://maven.google.com" }
//    http://mvnrepo.alibaba-inc.com/mvn/repository

}

greendao {
    schemaVersion 4//数据库版本号
    daoPackage 'com.lingjuan.app.greendao'//设置DaoMaster、DaoSession、Dao包名
    targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(":library")
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.4.0'

    //打印日志
    compile 'com.orhanobut:logger:2.1.1'

    //GSON解析类
    compile 'com.google.code.gson:gson:2.8.2'

    //权限申请
    //  compile 'com.yanzhenjie:permission:1.0.5'

    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.7.0@aar'
    //RXJava
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'

    //图片轮播
    compile 'com.youth.banner:banner:1.4.10'
    //https://github.com/youth5201314/banner
    //图片加载
    compile 'com.squareup.picasso:picasso:2.5.2'
    //http://square.github.io/picasso/
    //圆形图片
    compile 'de.hdodenhof:circleimageview:2.2.0'

    //design包
    implementation 'com.google.android.material:material:1.0.0'
